<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/index.js"></script>
    <title>title</title>
</head>
<body>

    <header>
        <h1>Vyavasaya</h1>
        <nav>
            <ul>
                <li>
                    <a href="#" class="button" id="button">Login</a>
                    <a href="#" class="button" id="Register">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="popup">
        <div class="popup-content">
            
            <img class="close" src="images/close.png" alt="close">
            <img src="images/icon.png" alt="user" class="icon"><br><br>
            <p id="inputElements">Aadhar No</p>
            <input type="number" placeholder="Aadhar Number">
            <p id="inputElements">Password</p>
            <input type="password" placeholder="Password">
            <button href="#" class="button">Login</button>
        </div>
    </div>

    <div class="popup-reg">
        <div class="popup-content-reg">
            
            <img class="close-reg" src="images/close.png" alt="close">
            <img src="images/icon.png" alt="user" class="icon"><br><br>
            <p id="inputElements">Name</p>
            <input type="text" placeholder="Enter you Full name">
            <p id="inputElements">Aadhar No</p>
            <input type="number" placeholder="Aadhar Number">
            <p id="inputElements">Phone No</p>
            <input type="number" placeholder="Phone Number">
            <p id="inputElements">Password</p>
            <input type="password" placeholder="Password">
            <p id="inputElements">Retype Password</p>
            <input type="Password" placeholder="Retype Password">
            <button href="#" class="button">Register</button>
        </div>
    </div>
 
    <script src="js/index.js"></script>
    
</body>
</html>
